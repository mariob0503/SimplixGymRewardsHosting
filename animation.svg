<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 100">
  <style>
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    
    .text {
      font-family: Arial, sans-serif;
      font-size: 48px;
      font-weight: bold;
      fill: #0066ff;
    }
    
    #scan {
      animation: fadeIn 0.8s ease-out 0s infinite;
    }
    
    #lift {
      animation: fadeIn 0.8s ease-out 0.3s infinite;
    }
    
    #earn {
      animation: fadeIn 0.8s ease-out 0.6s infinite;
    }
  </style>

  <text x="50" y="60" class="text" id="scan">Scan</text>
  <text x="250" y="60" class="text" id="lift">Lift</text>
  <text x="450" y="60" class="text" id="earn">Earn</text>
</svg>
